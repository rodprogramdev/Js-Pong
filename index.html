<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: black;
            
        }

        #gameCanvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            outline: 3px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" height="600" width="800">

    </canvas>
    <script>
        /*****************************Variables************************************/
        var canvas;
        var canvasContext;

        //BALL size variables

        var ballX = 400;
        var ballY = 300;

        var ballSpeedX = 10;
        var ballSpeedY =4;

        var playerPaddle = 250;
        var computerPaddle = 250;

        
        const PADDLE_WIDTH = 70;
        const PADDLE_HEIGHT = 7;

        //Window start screen
        var showStartScreen = true;

        //Player
        var player1Score = 0;
        var player2Score =0;

        /*****************************START STATE************************************/
        //start state
        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d')

            var framesPerSecond = 30;
            setInterval(function (){
                moveEverything();
                drawEverything();
               
                }, 1000, framesPerSecond);
               
                canvas.addEventListener('mousedown', handleMouseClick);
                
        }

        function addStartText(){
            canvasContext.font = "30px Georgia";
            var gradient = canvasContext.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop("0"," magenta");
                gradient.addColorStop("0.5", "yellow");
                gradient.addColorStop("1.0", "red");
            canvasContext.fillStyle = gradient;
            
            canvasContext.fillText("START GAME", canvas.width / 2 - 90, 300); // center the text 
        }
        /*****************************SERVE STATE************************************/
        //serve state
        
        /*****************************GAME STATE************************************/
        //game state

        function handleMouseClick(evt){
            if (showStartScreen){
                player1Score = 0;
                player2Score =0;
                showStartScreen = false;
            }
        }

        function ballReset(){
             if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE){
                showStartScreen = true;
             }

            ballSpeedX = -ballSpeedX;
            ballX = canvas.width /2;
            ballY = canvas.height /2;
            
        }

        function drawNet(){
            for(var i = 0; i < canvas.height; i += 38){
                colorRect(canvas.width/ 2 - 1, i, 2, 20, 'black');
            }
        }

        function moveEverything(){
           if (showStartScreen){
                 return;
            }

            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            // ballReset();

        }
        
        
        function drawEverything(){
            colorRect(0,0, canvas.width, canvas.height, 'green');
            
            
            if(showStartScreen){
                addStartText();
                //showStartScreen = false;
                return;
            }

            // var gradient = canvasContext.createLinearGradient(0, 0, canvas.width, 0);
            //     gradient.addColorStop("0"," magenta");
            //     gradient.addColorStop("0.5", "yellow");
            //     gradient.addColorStop("1.0", "red");
            // canvasContext.fillStyle = gradient;
            
            var gradient = canvasContext.createLinearGradient(0, 0, 200, 0);
                gradient.addColorStop("0", "red");
                gradient.addColorStop("0.5", "red");
                gradient.addColorStop("1","blue");
                canvasContext.fillStyle = gradient;
            colorRect(20,playerPaddle, PADDLE_HEIGHT,PADDLE_WIDTH);
            colorRect(780,computerPaddle, PADDLE_HEIGHT,PADDLE_WIDTH,'white');
            canvasContext.fillText("PLAYER SCORE:", 30 , 50);
            colorCircle(ballX, ballY, 10, 'white');
            drawNet();
           
        }

        function colorCircle(centerX, centerY, radius, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }

        function colorRect(leftX, topY, width, height, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height);
        }

       

      

        /*****************************WIN STATE************************************/
        //win state

    </script>
</body>
</html>
